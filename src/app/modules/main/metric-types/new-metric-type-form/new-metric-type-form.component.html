<h5>
    {{formTitle}}
</h5>

<nz-divider nzType="horizontal"></nz-divider>

<form
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="submitFormData()"
>
    <nz-form-item>
        <nz-form-label [nzSpan]="5">Metric Type</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input Metric Type Name">
            <input nz-input formControlName="name" placeholder="Metric Type Name" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="5">Unit</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input Unit">
            <input nz-input formControlName="unit" placeholder="Unit" />
        </nz-form-control>
    </nz-form-item>
    
    <nz-divider nzType="horizontal"></nz-divider>


    <div class="d-flex justify-content-end">
        <button nz-button nzType="default" type="button" (click)="closeModal()">Cancel</button>
        <button nz-button nzType="primary" class="ml-2" [disabled]="!form.valid">Submit</button>
    </div>
    
    
</form>
