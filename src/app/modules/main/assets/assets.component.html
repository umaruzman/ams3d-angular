<div class="d-flex justify-content-between">
    <h3>Assets</h3>
    <button nz-button nzType="primary" (click)="newAssetForm()">Add Asset</button>
</div>

<nz-table #basicTable [nzData]="data">
  <thead>
    <tr>
      <th>Asset Name</th>
      <th>Asset Type</th>
      <th>Model</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data?.name}}</td>
      <td>{{data?.assetType?.type}}</td>
      <td>{{data?.model?.modelName}}</td>
      <td>
        <a class="btn btn-primary btn-sm" (click)="viewProperties(data?.properties)">View Properties</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a class="btn btn-primary btn-sm" (click)="editAssetForm(data)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a class="btn btn-primary btn-sm" (click)="deleteAsset(data?.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
