<h5>
    {{formTitle}}
</h5>

<nz-divider nzType="horizontal"></nz-divider>

<form
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="submitFormData()"
>
    <nz-form-item>
        <nz-form-label [nzSpan]="5">Username</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input Username">
            <input nz-input formControlName="username" placeholder="Username" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="5">Email</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input Email">
            <input nz-input type="email" formControlName="email" placeholder="Email" />
        </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
        <nz-form-label [nzSpan]="5">Password</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input Password">
            <input nz-input type="password" formControlName="password" placeholder="Password" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="5">User Type</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please input User Type">
            <input nz-input formControlName="userType" placeholder="User Type" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="5">Active</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please Set State">
            <nz-switch formControlName="userStatus"></nz-switch> 
        </nz-form-control>
    </nz-form-item>

    <nz-divider nzType="horizontal"></nz-divider>


    <div class="d-flex justify-content-end">
        <button nz-button nzType="default" type="button" (click)="closeModal()">Cancel</button>
        <button nz-button nzType="primary" class="ml-2" [disabled]="!form.valid">Submit</button>
    </div>
    
    
</form>
