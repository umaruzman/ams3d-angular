<h5>
    {{formTitle}}
</h5>

<nz-divider nzType="horizontal"></nz-divider>

<form
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="submitFormData()"
>
    <nz-form-item>
        <nz-form-label [nzSpan]="5">Asset</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="Please Select Asset">
            <nz-select
                id="assetId"
                formControlName="assetId"
                nzPlaceHolder="Select Asset"
            >
                <nz-option *ngFor="let asset of assets" [nzValue]="asset.id" [nzLabel]="asset.id + ' - ' + asset.name"></nz-option>
            </nz-select>
        </nz-form-control>

    </nz-form-item>

    
    <nz-divider nzType="horizontal"></nz-divider>


    <div class="d-flex justify-content-end">
        <button nz-button nzType="default" type="button" (click)="closeModal()">Cancel</button>
        <button nz-button nzType="primary" class="ml-2" [disabled]="!form.valid">Assign</button>
    </div>
    
    
</form>
